<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Current Weather in Your Location</h1>
    <p><strong>IP Address:</strong> <span id="ipAddress">Loading...</span></p>
    <p><strong>Location:</strong> <span id="location">Loading...</span></p>
    <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
    <p><strong>Conditions:</strong> <span id="conditions">Loading...</span></p>
    
    <script>
      const apiKey = 'f59a277b22b3859b7e10ae14bf162bd7'; 
    
      async function getIPAddress() {
        try {
          const response = await fetch('https://api.ipify.org/?format=json');
          const { ip } = await response.json();

          document.getElementById('ipAddress').textContent = ip;
          return ip;

        } catch (error) {
          console.error(error);
        }
      }
    
      async function getGeoCoordinates(ip) {
        try {
          const response = await fetch(`https://ipinfo.io/${ip}/geo`);
          const data = await response.json();
          
          const [latitude, longitude] = data.loc.split(',');
          document.getElementById('location').textContent = `${data.city}, ${data.region}, ${data.country}`;
          return { latitude, longitude };

        } catch (error) {
          console.error(error);
          
        }
      }
    
      async function getWeather(latitude, longitude) {
        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
          const data = await response.json();
          document.getElementById('temperature').textContent = `${data.main.temp} Â°C`;
          document.getElementById('conditions').textContent = data.weather[0].description;
        } catch (error) {

            console.error(error);
        }
      }
    
      async function displayWeatherInfo() {
        try {
          const ip = await getIPAddress();

          if (ip) {
            const { latitude, longitude } = await getGeoCoordinates(ip);
            if (latitude && longitude) {
              await getWeather(latitude, longitude);
            }

          }
        } catch (error) {
          console.error('Error fetching weather infon:', error);
        }
      }
    
      displayWeatherInfo();





    </script>





</body>
</html>
