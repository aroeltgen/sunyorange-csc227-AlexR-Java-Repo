        function getStats(arr) {
            const count = arr.length

                if (arr[i] < min){
                    min = arr[i];
                }
                if (arr[i] > max){
                    max = arr[i];
                }

            }

            average = sum / count;

            let sortedArr = arr.sort()

            if (count % 2 === 0) {
                let mid1 = sortedArr[count / 2 - 1];
                let mid2 = sortedArr[count / 2];
                median = (mid1 + mid2) / 2;
            } else {
                medianVal = (count / 2) - .5
                median = sortedArr[medianVal] 
            }
