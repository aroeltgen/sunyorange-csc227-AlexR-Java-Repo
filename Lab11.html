<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

	function ButtonText(props) {
            return (
		<>
                    Click me! {props.count}
		</>
            );
	}

        function MyButton(props) {
            const [count, setCount] = React.useState(Number(props.initVal));

            function handleClick() {
                setCount(count + 1);
            }

            return (
                <button onClick={handleClick}>
                    <ButtonText count={count} />
                </button>
            );
        }





        
        function RepeatingWord(props) {
            let repeatedWords = "";
            for (let i = 0; i < props.count; i++) {
                repeatedWords += props.word + " ";
            }
            return (<div>{repeatedWords}</div>);
        }






        function RepeatingWordForm() {
            const [word, setWord] = React.useState("");
            const [count, setCount] = React.useState(0);

            function handleWordChange(event) {
                setWord(event.target.value);
            }

            function handleCountChange(event) {
                setCount(Number(event.target.value));
            }

            return (
                <div>
                    <form>
                        <label>
                            Word:
                            <input
                                type="text"
                                value={word}
                                onChange={handleWordChange}
                            />
                        </label>
                        <br />
                        <label>
                            Count:
                            <input
                                type="number"
                                value={count}
                                onChange={handleCountChange}
                            />
                        </label>
                    </form>
                    <RepeatingWord word={word} count={count} />
                </div>
            );
        }


        function MyApp() {
            

            return (
                <>
                    <h1>Hello, world!</h1>

                    <MyButton initVal="7" />
                    <MyButton initVal="3" />

                    <RepeatingWord word="Hello" count={5} />
                    <RepeatingWord word="Two" count={2} />
                    <RepeatingWord word="Three" count={3} />

                    {/* This is a comment */}
                    <RepeatingWordForm />
                </>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

    </script>
